<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recommender</title>
  {% load staticfiles %}
  <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'recsystem/main.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.js">

  </script>
  <script src="{% static 'recsystem/js/jsoneditor/jsoneditor.min.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- Header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" href="{% url 'recsystem:index' %}"><img src="{% static 'recsystem/images/logo.png' %}" alt=""></a>

      </div>

      <!-- Items -->
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class=""><a href="{% url 'recsystem:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Recommender</a></li>
          <li class=""><a href="{% url 'recsystem:details' %}"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp; Details</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'recsystem:index' %}">
          <div class="form-group">
            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
          </div>
          <button type="submit" class="btn btn-default">Search keyword</button>
        </form>
        <ul class="nav navbar-nav navbar-right">


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add
                            <span class="caret"></span>
                      </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'recsystem:question_form' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Question
                   </a>
              </li>
              <li role="separator" class="divider"></li>

              <li><a class="dropdown-item" href="{% url 'recsystem:add_advice' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Advice</a></li>
            </ul>
          </li>

          <li>
            <a href="{% url 'recsystem:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  {% block body %} {% endblock %}
</body>

</html>
